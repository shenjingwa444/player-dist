<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>华为音乐</title>
    <link rel="stylesheet" href="./scss.85d3678a.css">
<script src="./scss.85d3678a.js"></script></head>
<body>
<div id="player">
    <div class="header">
        <h1>人这一辈子</h1>
        <p>五月天</p>
        <div class="balls">
            <span class="current"></span>
            <span></span>
        </div>
    </div>
    <main class="panels panel1">
        <div class="panel-effect">
            <div class="effect">
                <div class="effect-1"></div>
                <div class="effect-2"></div>
                <div class="effect-3"></div>
            </div>
            <div class="lyrics">
                <p class="current"></p>
                <p></p>
            </div>
        </div>
        <div class="panel-lyrics">
            <div class="container">
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="button">
            <svg xmlns:xlink="http://www.w3.org/1999/xlink">
                <use xlink:href="#icon-like"></use>
            </svg>
            <svg xmlns:xlink="http://www.w3.org/1999/xlink">
                <use xlink:href="#icon-download"></use>
            </svg>
            <svg xmlns:xlink="http://www.w3.org/1999/xlink">
                <use xlink:href="#icon-share"></use>
            </svg>
            <svg xmlns:xlink="http://www.w3.org/1999/xlink">
                <use xlink:href="#icon-comment"></use>
            </svg>
        </div>
        <div class="area-bar">
            <span class="time-start">00:00</span>
            <span class="time-end">00:00</span>
            <div class="bar">
                <div class="progress"></div>
            </div>
        </div>
        <div class="action">
            <svg class="btn-order" xmlns:xlink="http://www.w3.org/1999/xlink">
                <use xlink:href="#icon-circle"></use>
            </svg>
            <svg class="btn-pre" xmlns:xlink="http://www.w3.org/1999/xlink">
                <use xlink:href="#icon-pre"></use>
            </svg>
            <svg class="btn-play-pause pause" xmlns:xlink="http://www.w3.org/1999/xlink">
                <use xlink:href="#icon-play"></use>
            </svg>
            <svg class="btn-next" xmlns:xlink="http://www.w3.org/1999/xlink">
                <use xlink:href="#icon-next"></use>
            </svg>
            <svg class="btn-music-list" xmlns:xlink="http://www.w3.org/1999/xlink">
                <use xlink:href="#icon-list"></use>
            </svg>
        </div>
    </footer>
</div>
<script src="./javascript.be8c5761.js"></script>


</body>
</html>
